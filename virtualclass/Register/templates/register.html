{% block content %}

<style>
        /* General body styling */
        body {
    background-image: url("{% static 'images/class6.jpg' %}");
    background-attachment: fixed; /* This makes the background image fixed */
    background-size: cover; /* Ensures the image covers the entire screen */
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
}


    
    /* Container for the registration form */
    .registration-container {
        width: 100%;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    /* Heading styles */
    h1 {
        text-align: center;
        color: #333;
    }
    
    /* Form group styling */
    .form-group {
        margin-bottom: 15px;
    }
    
    /* Label styling */
    label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
    }
    
    /* Input and select box styling */
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"], input[type="date"], select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }
    
    /* Radio buttons styling */
    input[type="radio"] {
        margin-left: 10px;
    }
    
    /* Submit button styling */
    .butn {
        width: 100%;
        padding: 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .butn:hover {
        background-color: #45a049;
    }
    
    /* Centering the form */
    form {
        display: flex;
        flex-direction: column;
    }
    
    /* Responsive design for smaller screens */
    @media (max-width: 600px) {
        .registration-container {
            padding: 15px;
            width: 90%;
        }
    }
    
</style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div class="registration-container">
        <h1>Registration Form</h1>
        <form name="myform" action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="number">Phone Number:</label>
                <input type="tel" id="mobile" name="mobile" required>
            </div>
            
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="">--Choose--</option>
                    <option value="student">Student</option>
                    <option value="admin">Admin</option>
                    <option value="faculty">Faculty</option>
                    <option value="staff">Staff</option>

                </select>
            </div>
            
            <div class="form-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="male"> Male</label>
            </div>
            
            <div class="form-group">
                <label for="date">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="butn">Submit</button>
            </div>
        </form>
        <h1>{{ result }}</h1>
    </div>
</body>

{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book Form</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .form-container {
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 15px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Form Container -->
    <div class="form-container">
        <h2>Add a Book</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Input fields -->
            <label for="bname">BOOK NAME</label>
            <input type="text" name="bname" id="bname" required> <br>

            <label for="aname">AUTHOR NAME</label>
            <input type="text" name="aname" id="aname" required> <br>

            <label for="isbnno">ISBN NUMBER</label>
            <input type="text" name="isbnno" id="isbnno" required> <br>

            <!-- Submit button -->
            <input type="submit" value="Add book" name="btn">
        </form>
        <!-- Message display -->
        <div class="message">
            {{ msg }}
        </div>
    </div>
</body>
</html>

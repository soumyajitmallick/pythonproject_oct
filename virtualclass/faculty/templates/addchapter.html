{% extends 'flayout/fbase.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #80deea);
            margin: 0;
            padding: 0;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            height: 100vh;
            color: #333;
        }

        /* Form styling */
        form {
            background: #ffffff;
            padding: 32px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            margin-left: 40%;
            margin-top: 10%;
        }

        /* Dropdown styling */
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Input field styling */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Submit button styling */
        input[type="submit"] {
            background: #0288d1;
            color: #ffffff;
            font-size: 16px;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background: #0277bd;
            transform: scale(1.05);
        }

        /* Message styling */
        .msg {
            margin-top: 20px;
            font-size: 14px;
            color: #1976d2;
            font-weight: bold;
        }

        /* Label styling (optional, if labels are added) */
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <form method='post'>
        {% csrf_token %}
        subject_name<select name='sub_name'>
            {% for data in subname %}
            <option value='{{data.subject_name}}'>{{data.subject_name}}</option>
            {%endfor%}
        </select>
        <br>
        chapter_name<input type='text' name='cpt_name'>
        <br>
        <input type='submit' value='addsubject' name='btn'>
        {{msg}}
    </form>
    
</body>
</html>
{% endblock %}

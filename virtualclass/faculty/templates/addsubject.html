{% extends 'flayout/fbase.html' %}
{% block content %}
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Apply background and font styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg,  #e0f7fa, #80deea);
            color: #333;
            margin: 0;
            padding: 0;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            height: 100vh;
        }

        /* Style the form container */
        form {
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            margin-top: 11%;
            margin-left: 39%;
        }

        /* Style the input labels */
        form label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
        }

        /* Style the text input field */
        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Style the submit button */
        form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            font-size: 18px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.5s ease;
        }

        /* Add hover effect for submit button */
        form input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Optional: Add a message style */
        .message {
            margin-top: 10px;
            font-size: 14px;
            color: #4caf50;
            text-align: center;
        }
    </style>

    </style>
</head>

<body>
    <form method="post">
        {% csrf_token %}
        <label for="sub">Subject Name:</label>
        <input type="text" name="sub" id="sub" placeholder="Enter subject name">
        <input type="submit" value="Submit" name="btn">
    </form>
    {{msg}}
</body>
</html>
{% endblock %}

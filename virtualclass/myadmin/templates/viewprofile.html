<style>/* General Reset */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
    }
    
    .profile-container {
        max-width: 600px;
        margin: 30px auto;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        padding: 20px;
    }
    
    .profile-header {
        text-align: center;
        position: relative;
    }
    
    .profile-header img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #007bff;
        margin-bottom: 10px;
    }
    
    .profile-header h2 {
        margin: 10px 0 5px;
        color: #007bff;
        font-size: 1.5rem;
    }
    
    .profile-header p {
        margin: 5px 0;
        color: #666;
        font-size: 1rem;
    }
    
    .edit-icon {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #007bff;
        color: #fff;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    
    .edit-icon:hover {
        background: #0056b3;
    }
    
    .edit-icon a {
        text-decoration: none;
        color: #fff;
    }
    
    table.profile-details {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        font-size: 0.9rem;
    }
    
    table.profile-details th,
    table.profile-details td {
        text-align: left;
        padding: 10px 15px;
        border-bottom: 1px solid #ddd;
    }
    
    table.profile-details th {
        background-color: #f4f4f4;
        color: #333;
        font-weight: bold;
    }
    
    table.profile-details tr:hover {
        background-color: #f9f9f9;
    }
    
    table.profile-details a {
        color: #007bff;
        text-decoration: none;
    }
    
    table.profile-details a:hover {
        text-decoration: underline;
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 600px) {
        .profile-container {
            padding: 15px;
        }
    
        .profile-header img {
            width: 100px;
            height: 100px;
        }
    
        .edit-icon {
            width: 25px;
            height: 25px;
            font-size: 0.8rem;
        }
}
</style>

<div class="profile-container">
    <div class="Profile-Header">
        <img src="{{ data2.image.url }}" alt="Profile Image">

        <!--Edit Icon-->

        <div class="edit-icon" title="Edit Image">
            <a href="{% url 'profile' %}" style="text-decoration: none; color: white;">
                <i>8#9996;</i>
            </a>
        </div>

        <h2>{{ obj.name|title }}</h2>
        <p>{{ obj.role }}</p>
    </div>

    <table class="profile-details">

        <tr>
            <th>Name</th>
            <td>{{ obj.name |title }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ obj.email }}</td>
        </tr>
        <tr>
            <th>Mobile</th>
            <td>{{ obj.mobile }}</td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>{{ obj.gender }}</td>
        </tr>
        <tr>
            <th>Role</th>
            <td>{{ obj.role }}</td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td>{{ obj.dob }}</td>
        </tr>
        <tr>
            <th>Address</th>
            <td>{{ obj.address }}</td>
        </tr>
        <tr>
            <th>Document</th>
            <td><a href="{{ data2.upload_doc.url }}">Download Document</a></td>
        </tr>
    </table>

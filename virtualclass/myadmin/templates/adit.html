{% for data2 in data %}
<form method="post" action="{% url 'aupdate' %}">
    {% csrf_token %}
    Name <input type="text"  name="name"  value="{{data2.name}}">
    <br>
    email <input type="email" name="email" value="{{data2.email}}">
    <br>
    password <input type="text" name="pwd" value="{{data2.password}}">
    <br>

    mobile <input type="text" name="mobile" value="{{data2.mobile}}">
    <br>
    role  <input type="text" name="role" value="{{data2.role}}">
    <br>
    <input type="submit" value="Update" name="btn">
</form>
{% endfor %}

<style>
    form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .update-form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: white;
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    input[type="text"]:focus,
    input[type="email"]:focus {
        outline-color: #4CAF50;
    }
</style>
